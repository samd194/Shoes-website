<head>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="container head-container">
            <div class="logo">Sneaker Hub</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <section class="contact">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you. Reach out using the form below or visit us!</p>

            <div class="contact-content">
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required />
                    <input type="email" placeholder="Your Email" required />
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>


                <div class="contact-info">
                    <div class="info-box">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Sneaker Street, Mumbai, India</p>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-phone"></i>
                        <p>+91 98765 43210</p>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-envelope"></i>
                        <p>contact@sneakerhub.com</p>
                    </div>
                    <div class="info-box">
                        <i class="fab fa-instagram"></i>
                        <p>@sneakerhub</p>
                    </div>
                </div>
            </div>


            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12733.763465407508!2d76.57025280527273!3d18.403292041728893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcf83272fb19c51%3A0x3c9e010e5e04e2cd!2sWestside%20-%20Yashraj%20Estate%20Mall%2C%20Latur!5e0!3m2!1sen!2sin!4v1753966229848!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Sneaker Hub. All rights reserved.</p>
    </footer>

</body>

</html>
