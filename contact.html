<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Sneaker Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="container head-container">
            <div class="logo">Sneaker Hub</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <section class="contact">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you. Reach out using the form below or visit us!</p>

            <div class="contact-content">
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required />
                    <input type="email" placeholder="Your Email" required />
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>


                <div class="contact-info">
                    <div class="info-box">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Sneaker Street, Mumbai, India</p>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-phone"></i>
                        <p>+91 98765 43210</p>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-envelope"></i>
                        <p>contact@sneakerhub.com</p>
                    </div>
                    <div class="info-box">
                        <i class="fab fa-instagram"></i>
                        <p>@sneakerhub</p>
                    </div>
                </div>
            </div>


            <div class="map">
                <iframe src="https://maps.google.com/maps?q=Mumbai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    allowfullscreen=""></iframe>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Sneaker Hub. All rights reserved.</p>
    </footer>

</body>

</html>
