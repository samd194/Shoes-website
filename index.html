<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container head-container">
            <div class="logo">Sneaker Hub</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <section class="hero">
        <div class="container body-container">
            <div class="hero-text">
                <h1>Step into comfort and style</h1>
                <p>Discover the latest senakers diesgined for perfomance and every day use </p>
                <a href="products.html" class="btn">Shop Now</a>
            </div>
            <div class="Hero-image">
                <img src="images/hero.avif" alt="hero image">
            </div>
        </div>
    </section>
    <section class="featured-products">
        <div class="container">
            <h2> Featured Sneakers</h2>
            <div class="Products-row">
                <div class="Products-card">
                    <img src="images/shoe 2.webp" alt="shoes-2">
                    <h3>Sky Runner</h3>
                    <p>Rs/1299</p>
                </div>
                <div class="Products-card">
                    <img src="images/shoe 3.webp" alt="shoe-3">
                    <h3>Blue Wave</h3>
                    <p>Rs/1499</p>
                </div>
                <div class="Products-card">
                    <img src="images/shoes 1.avif" alt="shoe-1">
                    <h3>Urban Wave</h3>
                    <p>Rs/1399</p>
                </div>
            </div>
        </div>
    </section>
    <Footer>
        <DIV class="container footer-container">
            <p>&copy; Sneaker Hub. All rights are reserved</p>
        </DIV>
    </Footer>

</html>
